<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiCam</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <h1>PiCam</h1>
        <form action="/shutdown" method="post">
          <button type="submit" class="pico-background-pink-600">
            Shutdown
          </button>
        </form>
      </nav>
    </header>
    <hr />
    <main class="container">
      <div>
        <h2>Battery Status</h2>
        {% if battery.error %}
        <p style="color: red">Error: {{ battery.error }}</p>
        {% else %}
        <p>Voltage: {{ battery.voltage }}V</p>
        <p>Capacity: {{ battery.capacity }}%</p>
        {% endif %}
      </div>
      <div>
        <button onclick="takePhoto()">üì∏ Take Photo</button>
        <p id="photo-status"></p>
      </div>
      <hr />
      <h2>Gallery</h2>
      <form method="post" action="/download-selected" id="download-form">
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
          {% for image in images %}
          <div style="text-align: center;">
            <a href="{{ url_for('serve_photo', filename=image) }}" data-lightbox="gallery">
              <img src="{{ url_for('serve_thumbnail', filename=img) }}" loading="lazy" style="height: 160px; margin: 8px;" />            </a><br>
            <input type="checkbox" name="selected" value="{{ image }}"> Select
            <a href="{{ url_for('serve_photo', filename=image) }}" download>‚¨áÔ∏è</a>
          </div>
          {% endfor %}
        </div>
        <button type="submit">Download Selected</button>
      </form>
    </main>
    
    <!-- Lightbox2 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>    
    <script>
      function takePhoto() {
        fetch('/take-photo', {
          method: 'POST'
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            document.getElementById("photo-status").textContent = "‚úÖ Photo taken!";
            setTimeout(() => location.reload(), 1000); // Reload to update gallery
          } else {
            document.getElementById("photo-status").textContent = "‚ùå Failed: " + data.message;
          }
        })
        .catch(err => {
          document.getElementById("photo-status").textContent = "‚ùå Error: " + err;
        });
      }
    </script>
  </body>
</html>
